server:
  port: 8080

spring:
  application:
    name: Gateway-Module-Service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: user_routes
          uri: http://localhost:8081
          predicates:
            - Path=/user/{api}/{token}/**,/superintendent/{api}/{token}/**
        - id: activity_routes
          uri: http://localhost:8082
          predicates:
            - Path=/activity/{api}/{token}/**